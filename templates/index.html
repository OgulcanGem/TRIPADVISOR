<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Şehir Tavsiye Sistemi</title>
  <style>
    :root {
      --primary-color: #007bff;
      --background-color: #f0f8ff;
      --text-color: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      padding: 20px;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
    }

    main {
      margin-top: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      line-height: 1.6;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    select, input[type="text"], button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .love-message {
      margin-top: 40px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      color: crimson;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      main {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Şehir Ziyareti Tavsiyesi</h1>
    <p>En uygun günü bulmak için şehir ve yılı seçin</p>
  </header>

  <main>
    <h2>Seçim Yap</h2>
    <form method="POST">
      <label for="city">Şehir:</label>
      <select name="city" id="city" required>
        {% for city in cities %}
          <option value="{{ city }}">{{ city }}</option>
        {% endfor %}
      </select>

      <label for="year">Yıl:</label>
      <input type="text" name="year" id="year" placeholder="Örneğin: 2025" required />

      <button type="submit">En Uygun Günü Göster</button>
    </form>

    <div class="love-message">
      Ali Hocayı çok seviyoruz ❤️
    </div>
  </main>

  <footer>
    &copy; 2025 Tüm Hakları Saklıdır.
  </footer>
</body>
</html>
