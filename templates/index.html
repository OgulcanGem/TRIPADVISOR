<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Haritada Yer İşaretleme</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    /* Tema değişkenleri */
    :root {
      --primary-color: #007bff;
      --background-color: #f0f8ff;
      --text-color: #333;
      --sidebar-bg: #f5f5f5;
      --item-hover: #eaeaea;
    }

    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--primary-color);
      color: white;
      padding: 15px 20px;
      text-align: center;
      border-radius: 0 0 10px 10px;
    }

    header h1 {
      font-size: 1.8rem;
    }

    main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar */
    #sidebar {
      width: 30%;
      background-color: var(--sidebar-bg);
      padding: 20px;
      overflow-y: auto;
    }
    #sidebar h2 {
      margin-bottom: 10px;
      color: var(--primary-color);
    }
    .yer-item {
      margin-bottom: 10px;
      padding: 8px;
      background-color: white;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    .yer-item:hover {
      background-color: var(--item-hover);
    }
    form input, form button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    form button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      opacity: 0.9;
    }

    /* Harita */
    #map {
      width: 70%;
      height: 100%;
    }

    footer {
      background: white;
      text-align: center;
      font-size: 0.9em;
      color: #666;
      padding: 15px 0;
      border-top: 1px solid #ddd;
    }

    @media (max-width: 600px) {
      main {
        flex-direction: column;
      }
      #sidebar {
        width: 100%;
        height: auto;
      }
      #map {
        width: 100%;
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>HARİTADA YER İŞARETLEME</h1>
    <p>Haritaya tıklayarak yeni yer ekleyebilir veya kaydedilmiş yerleri görebilirsiniz.</p>
  </header>

  <main>
    <div id="sidebar">
      <h2>Kaydedilen Yerler</h2>
      <div id="yer-list">
        {% for yer in yerler %}
          <div class="yer-item" data-lat="{{ yer.enlem }}" data-lng="{{ yer.boylam }}">
            {{ yer.ad }}
          </div>
        {% empty %}
          <p>Henüz kayıtlı yer yok.</p>
        {% endfor %}
      </div>

      <h2>Yeni Yer Ekle</h2>
      <form method="POST" action="{% url 'yer_ekle' %}">
        {% csrf_token %}
        <input type="text" name="ad" placeholder="Yer adı" required>
        <input type="text" id="enlem" name="enlem" placeholder="Enlem" required>
        <input type="text" id="boylam" name="boylam" placeholder="Boylam" required>
        <button type="submit">Ekle</button>
      </form>
    </div>

    <div id="map"></div>
  </main>

  <footer>
    &copy; 2025 Tüm Hakları Saklıdır.
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Haritayı oluştur ve başlangıç koordinatları
    var map = L.map('map').setView([39.0, 35.0], 6);

    // OpenStreetMap katmanı
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Mevcut yerleri marker olarak ekle
    var markers = [];
    {% for yer in yerler %}
      var marker = L.marker([{{ yer.enlem }}, {{ yer.boylam }}])
                    .addTo(map)
                    .bindPopup("{{ yer.ad }}");
      markers.push(marker);
    {% endfor %}

    // Haritaya tıklayınca formu doldur
    map.on('click', function(e) {
      document.getElementById('enlem').value = e.latlng.lat.toFixed(6);
      document.getElementById('boylam').value = e.latlng.lng.toFixed(6);
    });

    // Sidebar öğesine tıklanınca o noktaya odaklan
    document.querySelectorAll('.yer-item').forEach(function(item) {
      item.addEventListener('click', function() {
        var lat = parseFloat(this.getAttribute('data-lat'));
        var lng = parseFloat(this.getAttribute('data-lng'));
        map.setView([lat, lng], 14);
      });
    });
  </script>
</body>
</html>
